<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR Sale Web</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Box Icon link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        /* Add your styles for login form container here */
        .login-form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .login-form-container h3 {
            margin-bottom: 15px;
        }

        .login-form-container .box {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .login-form-container .btn-login {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        .login-form-container .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <div class="nav container" id="navv">
            <i class='bx bx-menu' id="menu-icon"></i>
            <a href="" class="logo">VAR<span>CAR</span></a>
            <nav class="navbar" id="navbar">
                <a href="#home">Home</a>
                <a href="#cars">Cars</a>
                <a href="#about">About</a>
                <a href="#parts">Parts</a>
                <a href="#blog">Our Blog</a>
            </nav>
            <i class='bx bx-search' id="search-icon"></i>
            <div class="search-box container">
                <input type="search" name="" id="" placeholder="Search here...">
            </div>
            <div id="login-btn">
                <button class="btn-login" id="show-login">Login</button>
                <i class='bx bx-user'></i>
                <div class="login-form-container" id="loginFormContainer">
                    <form action="form">
                        <button class="close-button" id="close-button">X</button>
                        <h3>User login</h3>
                        <input type="email" placeholder="user name or email" class="box">
                        <input type="password" placeholder="password" class="box">
                        <input type="submit" value="login now" class="btn-login">
                        <p>Forget your password <a href="#"><br>Click here</a> </p>
                        <p>or Login With</p>
                        <div class="socials">
                            <a href="#" class='bx bxl-facebook'></a>
                            <a href="#" class='bx bxl-gmail'></a>
                            <a href="#" class='bx bxl-twitter'></a>
                        </div>
                        <p>Don't Have An Account <a href="#"> Create One</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!-- Home section -->
    <section class="home" id="home">
        <div class="home-text">
            <h1>We have the Best <span>CAR</span> <br>for the <span>Less price</span></h1>
            <img src="" alt="">
            <p></p>
            <!-- Home Button -->
            <a href="#" class="btn">Discover Now</a>
        </div>        
    </section>

    <!-- ... (your existing code) ... -->

    <!-- Link To JS -->
    <script src="app.js"></script>
    <script>
            document.addEventListener('DOMContentLoaded', function () {
        const loginButton = document.getElementById('show-login');
        const loginFormContainer = document.getElementById('loginFormContainer');
        const closeButton = document.getElementById('close-button');

        loginButton.addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default form submission behavior
            loginFormContainer.style.display = 'block';
        });

        closeButton.addEventListener('click', function () {
            loginFormContainer.style.display = 'none';
        });
    });
        
    </script>
</body>
</html>
